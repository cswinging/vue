<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 指定挂载位置 -->
    <div id="app"></div>
    <script>
        /*模板语句的数据来源：
        1.data选项
        2.data选项的类型：object,function，组件的定义只能function
        3.data配置项：Vue 实例的数据对象
        4.如果是对象必须是纯粹的对象（含有0个或多个的key，value对）
        5.data数据如何插入到模板语句中？
            插值语法:{{data的key}}
        */
        const myVue=new Vue({
            template:`<h1>最近非常火爆的电视剧是：{{name}},它的上映日期是：{{releaseTime}},主角是{{lead.name}},年龄是{{lead.age}}
               ,其他演员包括:{{actors[0].name}}({{actors[0].age}}岁){{actors[1].name}}({{actors[1].age}}岁)</h1>`,
            data:{
                name:'狂飙',
                releaseTime:'2023年1月1日',
                lead:{
                    name:'强哥',
                    age:40
                },
                actors:[
                    {
                        name:'安欣',
                        age:40
                    },
                    {
                        name:'高启兰',
                        age:30
                    }
                ]
            },
        })
        myVue.$mount("#app")
    </script>
</body>
</html>
